<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REMEMEBR TO CHANGE CSS HREF ATTRIBUTE TO '/style.css' -->
    <link rel="stylesheet" href="../public/bootstrap.min.css">
    <link rel="stylesheet" href="../public/style.css">
    <title>TODO-app | Register</title>
</head>
<body>
    <header class="shadow">
        <h1 class="text-center">TODO app</h1>
    </header>

    <main class="container">
        <div class="row">
            <div class="col">
                <div class="card shadow">
                    <div class="card-header"><h1 class="text-center">Register</h1></div>
                    <div class="card-body">
                        <form action="/register" method="POST">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="username" class="form-control" name="username" id="username" required>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" class="form-control" name="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" id="password" required>
                            </div>
                            <button class="btn btn-block btn-primary" type="submit">Register</button>
                        </form>
                    </div>
                    <div class="card-footer">
                        <p class="text-center">Already registered ? click <a href="/register">here</a> to login</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
