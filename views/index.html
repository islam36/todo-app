<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REMEMEBR TO CHANGE CSS HREF ATTRIBUTE TO '/style.css' -->
    <link rel="stylesheet" href="../public/bootstrap.min.css">
    <link rel="stylesheet" href="../public/style.css">
    <title>TODO-app</title>
</head>
<body>
    <header class="shadow">
        <h1 class="text-center">TODO app</h1>
    </header>
    
    <main class="container">
        <div class="row m-3">
                <h4>username</h4>
                <button class="btn btn-danger ml-3">log out</button>
        </div>

        <div class="row mb-5">
            <div class="col">
                <div>
                    <button id="add-todo-toggler" class=" my-5 btn btn-block btn-primary">add new TODO</button>
                </div>
                <div class="card shadow" id="add-todo-div">
                    <div class="card-header">
                        <h3 class="text-center">Add new TODO</h3>
                    </div>
                    <div class="card-body">
                        <form action="/todos" method="POST">
                            <div class="form-group">
                                <label for="title">title</label>
                                <input type="text" class="form-control" name="title" id="title" required>
                            </div>
                            <div class="form-group">
                                <label for="description">description</label>
                                <textarea class="form-control" name="description" id="description" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="deadline">deadline</label>
                                <input type="date" class="form-control" name="deadline" id="deadline">
                            </div>
                            <div class="form-group">
                                <label for="priority">priority</label>
                                <select class="form-control" name="priority" id="priority">
                                    <option value="high">high</option>
                                    <option value="medium">medium</option>
                                    <option value="low">low</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="status">status</label>
                                <select class="form-control" name="status" id="status">
                                    <option value="pending">pending</option>
                                    <option value="in-progress">in-progress</option>
                                    <option value="finished">finished</option>
                                </select>
                            </div>
                            <button class="btn btn-success btn-block mt-5" type="submit">Add TODO</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col">
                <h1 class="text-center">TODOS</h1>
                <table class="table table-striped">
                    <tr class="bg-primary text-white">
                        <th scope="col">title</th>
                        <th scope="col">description</th>
                        <th scope="col">deadline</th>
                        <th scope="col">priority</th>
                        <th scope="col">status</th>
                        <th scope="col"></th>
                    </tr>
                    <tr>
                        <td>name</td>
                        <td>lorem lorem lorem lorem lorem lorem lorem lorem lorem </td>
                        <td>12/12/2020</td>
                        <td>high</td>
                        <td>in progress</td>
                        <td><button class="delete btn btn-danger">&times;</button></td>
                    </tr>
                    <tr>
                        <td>name</td>
                        <td>lorem lorem lorem lorem lorem lorem lorem lorem lorem </td>
                        <td>12/12/2020</td>
                        <td>high</td>
                        <td>in progress</td>
                        <td><button class="delete btn btn-danger">&times;</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </main>

    <script src="../public/script.js"></script>
</body>
</html>
